name: Pipeline
description: Plantilla para despliegues de imagenes Docker

inputs:
  DOCKERHUB_USER:
    required: true
    description: DOCKERHUB_USER
  DOCKERHUB_PASS:
    required: true
    description: DOCKERHUB_PASS

runs:
  using: "composite"
  steps:

    - name: Build
      shell: bash
      run: make build_image

    - name: Release
      shell: bash
      run: make release_image

    - name: Tagging
      shell: bash
      run: make gitflow_release